<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/index.css" />
		<title></title>
			<style type="text/css">
			html{
					font-size:-moz-calc(100vw / 750 * 100);font-size:-webkit-calc(100vw / 750 * 100);font-size:calc(100vw / 750 * 100);
			}
			</style>
			 <script type="text/javascript">
				var mobile_type = 'other';
				var wit= $(window).width();
				if(mobile_type == 'android'){
				if(wit==384){
				  wit=408;}
				else{
				  wit=360;
				    }
				}
				var newwi=wit/750*100;
				document.documentElement.style.fontSize=newwi+"px";
           </script>
	</head>
	<style>
		body{background:url($node_host/img/background.jpg) no-repeat; background-size: cover; text-align: center;}

		.button{width: 2.0rem; height: 2.0rem;  margin: 0 auto;}
		.button img{width: 2.0rem; height: 2.0rem;  margin-left: -0.32rem; }
	</style>

			<img src="$node_host/img/float.png">
		</div>
		
		<div class="button">

                </div>
	</body>
</html>
